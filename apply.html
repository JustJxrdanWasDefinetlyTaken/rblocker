<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Record Apply</title>
  <link rel="stylesheet" href="./css/apply.css">
</head>
<body>
  <noscript>You Need JavaScript To Run This Application</noscript>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<form name="apply" data-netlify="true" onsubmit="submit">
<div class="file-upload">
  <center>
    <br><br>
    <h2 style="color:white; background-color: #fb4d4d; padding-top: 8px; padding-bottom: 8px; border-radius: 12px;">Record Placement Center</h2>
    <br><br>
  <input type="text" name="game" placeholder="What Game...">
  <br><br>
  <input type="text" name="record" placeholder="Your Record...">
  <br><br>
  <input type="text" name="game" placeholder="Your Nickname...">
  </center>
  <br>
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Proof Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" name="file" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Proof Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
  <br><br>
  <button class="input" type="submit">Apply!</button>
</div>
</form>
  <script  src="./js/script.js"></script>

</body>
</html>
